<!DOCTYPE html>
<html>

<head>
  <title>Food Details</title>
</head>

<body>
  <header>
    <a href="index.html">Food Database</a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dishes.html">Dishes</a></li>
        <li><a href="foodReport.html">Food Report</a></li>
        <li><a href="cookingTips.html">Food Tips</a></li>
      </ul>
    </nav>
    <h2>Food Details</h2>
  </header>

  <main>
    <section id="dishDetail">

    </section>

    <script>
      let dishes = [
        {id: "1", name: "Pizza", cuisine: "Italian", ingredients: "Dough, Tomato sauce, Cheese, Toppings", details: "A delicious Italian dish with a variety of toppings."},
        {id: "2", name: "Sushi", cuisine: "Japanese", ingredients: "Rice, Fish, Seaweed, Vegetables", details: "A delicious Japanese rice dish with a variety of flavors."},
        {id: "3", name: "Tacos", cuisine: "Mexican", ingredients: "Tortillas, Meat, Salsa, Toppings", details: "A delicious Mexican dish with a variety of toppings."},
        {id: "4", name: "Pasta Carbonara", cuisine: "Italian", ingredients: "Pasta, Eggs, Cheese, Bacon", details: "A delicious Italian dish with a variety of flavors."},
        {id: "5", name: "Chocolate Cake", cuisine: "Dessert", ingredients: "Flour, Eggs, Sugar, Cocoa, Chocolate", details: "A delicious Dessert made with a variety of ingredients."},
        {id: "6", name: "Biryani", cuisine: "Indian", ingredients: "Rice, Meat, Spices, Vegetables", details: "A delicious Indian dish full of flavor and taste."}
      ]

      function getParameterById(id) {
        let url = new URL(window.location.href)

        return url.searchParams.get(id)
      }

      let dishId = getParameterById('id')

      let dish;
      for (let i = 0; i < dishes.length; i++) {
        if (dishes[i].id === dishId) {
          dish = dishes[i]
        }
      }

      let dishDetailElement = document.getElementById('dishDetail');
      if (dish) {
        dishDetailElement.innerHTML = `
                   <h2>${dish.name}</h2>
                    <p><strong>Cuisine: </strong>${dish.cuisine}</p>
                    <p><strong>Ingredients: </strong>${dish.ingredients}</p>
                 <p><strong>Details: </strong>${dish.details}</p>
               `
      } else {
        dishDetailElement.innerHTML = 'dish not Found.'
      }
    </script>
  </main>
</body>

</html>
